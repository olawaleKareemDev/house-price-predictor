apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-gitops-monitor
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/olawaleKareemDev/house-price-predictor.git'  
    targetRevision: HEAD
    path: deployment/kubernetes

  destination:
    server: https://kubernetes.default.svc
    namespace: dev  

  syncPolicy:
    automated:
      prune: true        
      selfHeal: true     
    syncOptions:
      - CreateNamespace=true  
